<md-dialog aria-label="Form" md-whiteframe="24">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Registrar Nuevo Punto de Expendio</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="material-icons">close</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Nombre</label>
                    <input ng-model="PuntoVenta.nombre">
                </md-input-container>
                <md-input-container flex>
                    <label>Telefono</label> <input ng-model="PuntoVenta.telefono">
                </md-input-container>
                <md-select placeholder="Seleccione un departamento" ng-model="PuntoVenta.ciudad.departamento.nombre" md-on-open="loadUsers()" style="min-width: 200px;">
                    <md-option ng-value="user" ng-repeat="user in users">{{user.PuntoVenta.ciudad.departamento.nombre}}</md-option>
                </md-select>
                <md-input-container flex>
                    <label>direccion</label> <input ng-model="PuntoVenta.direccion">
                </md-input-container>
                <md-input-container flex>
                    <label>Telefono</label> <input ng-model="vendedor.telefono">
                </md-input-container>
            </div>
        </form>
    </md-content>
    <div class="md-dialog-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()"> Cancelar </md-button>
        <md-button ng-click="answer('useful')" class="md-primary"> Guardar </md-button>
    </div>
</md-dialog>
