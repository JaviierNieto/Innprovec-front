<div layout="column" flex>
    <md-card>
        <md-toolbar class="md-table-toolbar md-primary">
            <div class="md-toolbar-tools" md->
                <span>Bodega de Cilindros</span>
                <div flex></div>
                <!-- <md-button  class="md-primary" ng-click="showAdd($event)">Nuevo Vendedor </md-button> -->
            </div>
        </md-toolbar>

        <md-table-container>
            <table md-table md-row-select="options.rowSelection" ng-model="selected" md-progress="promise">
                <thead md-head md-order="query.order" md-on-reorder="logOrder">
                <tr md-row>
                    <th md-column md-order-by="categoria.nombre"><span>categoria</span></th>
                    <th md-column><span>Tipo</span></th>
                    <th md-column><span>Cantidad Vacios</span></th>
                    <th md-column><span>Cantidad Llenos</span></th>
                    <th md-column><span>Total</span></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-select="bodega" md-on-select="logItem" md-auto-select="options.autoSelect" ng-repeat="bodega in bodegas | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                    <td md-cell>{{ bodega.cilindro.categoria.nombre  }}</td>
                    <td md-cell>{{ bodega.cilindro.tipo.peso  }}</td>
                    <td md-cell>{{ bodega.cantidad_total_vacios }}</td>
                    <td md-cell>{{ bodega.cantidad_total_llenos }}</td>
                    <td md-cell>{{ bodega.cantidad_total_llenos + bodega.cantidad_total_vacios }}</td>
                </tbody>
            </table>
        </md-table-container>

        <md-table-pagination  md-limit="query.limit" md-page="query.page" md-total="{{ bodega.length }}" md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>

    </md-card>
    </md-content>
</div>
