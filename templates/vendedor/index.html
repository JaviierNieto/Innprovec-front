<div>
    <md-card>
        <md-toolbar class="md-table-toolbar md-primary" ng-show="!options.rowSelection || !selected.length && !buscar">
            <div class="md-toolbar-tools">
                <span>Vendedores</span>
                <div flex></div>
                <md-button  class="md-icon-button md-primary" ui-sref="vendedor_create"><i class="material-icons">person_add</i></md-button>
                <md-button  class="md-icon-button md-primary" ng-click="search(true)"><i class="material-icons">search</i></md-button>
            </div>
        </md-toolbar>

        <md-toolbar class="md-table-toolbar md-primary" ng-show="buscar">
            <div class="md-toolbar-tools">
                <span>Vendedores</span>
                <div flex></div>
                <md-input-container class="md-icon-float md-block">
                    <input ng-model="vendedor.telefono">
                </md-input-container>
                <md-button  class="md-icon-button md-primary" ng-click="search(false)"><i class="material-icons">close</i></md-button>
            </div>
        </md-toolbar>

        <md-toolbar class="md-table-toolbar alternate" ng-show="options.rowSelection && selected.length">
            <div class="md-toolbar-tools">
                <span>Opciones</span>
                <span flex></span>
                <md-button class="md-icon-button md-primary" style="" ui-sref="vendedor_update({id:selected[0].id})"><i class="material-icons">edit</i></md-button>
                <md-button class="md-icon-button md-primary" ng-click="eliminar()"><i class="material-icons">delete_forever</i></md-button>
            </div>
        </md-toolbar>

        <md-table-container>
            <table md-table md-row-select="options.rowSelection" ng-model="selected" md-progress="promise">
                <thead md-head md-order="query.order" md-on-reorder="logOrder">
                <tr md-row>
                    <th md-column md-order-by="nombres"><span>Nombres</span></th>
                    <th md-column md-order-by="apellidos"><span>Apellidos</span></th>
                    <th md-column><span>Cedula</span></th>
                    <th md-column><span>Telefono</span></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-select="vendedor" md-on-select="logItem" md-auto-select="options.autoSelect" ng-repeat=" vendedor in vendedores | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                    <td md-cell>{{ vendedor.nombres }}</td>
                    <td md-cell>{{ vendedor.apellidos }}</td>
                    <td md-cell>{{ vendedor.cedula }}</td>
                    <td md-cell>{{ vendedor.telefono  }}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>

        <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{ vendedores.length }}" md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
    </md-card>
</div>
