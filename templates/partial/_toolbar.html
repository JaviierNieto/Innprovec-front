<div class="toolbar" ng-controller="sidenavCtrl">
    <md-toolbar md-whiteframe="4">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
                <i class="material-icons">menu</i>
            </md-button>
            <h2>
                <span>Inprovec</span>
            </h2>
            <span flex></span>
            <div class="identification" layout="column">
                <div class="name">Dilson Villalba</div>
                <span class="role">
                    <i class="material-icons security">security</i>Admin
                </span>
            </div>
            <div layout="column" ng-click="cerrraSession()" class="manito">
                <span class="role">
                    <i class="material-icons">lock_outline</i>
                </span>
            </div>

        </div>
    </md-toolbar>

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-whiteframe="16">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Inprovec</h1>
        </md-toolbar>
        <md-content ng-controller="LeftCtrl" layout-padding class="side-menu">
            <div class="menu-item" layout="row" layout-align="start center" ng-repeat="view in views" ui-sref="{{view.ui}}"  ng-class="{'separator': view.separator, 'selected': currentView === view.label}" ng-click="changeView(view.label)">
                <i class="fa material-icons icon-all-requests">{{ view.icon }}</i>
                <span> {{ view.label }}</span>
            </div>
        </md-content>
    </md-sidenav>
</div>
